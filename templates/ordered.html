<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문완료</title>
</head>
<body>
    <h1>주문완료</h1>
    <ul>
    {% for orders in order_confirm %}
        <li>{{orders}}</li>
    {% endfor %}
    <p>주문 하셨습니다.</p>
    </ul>
    <form action="{{ url_for('order') }}" method="GET">
        <button type="submit">주문 화면으로</button>
    </form>
</body>
</html>
